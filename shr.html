<body>
    <h1>OTP Using JS</h1>
    <div class="form">
        <input type="email" id="email" placeholder="Enter Email">
        <div class="otpverify">
            <input type="text" id="otp_inp" placeholder="Enter OTP sent to the Email">
            <button class="btn" id="otp_btn">Verify</button>
        </div>
        <button onclick="sendOTP()" class="btn">Send OTP</button>
    </div>
